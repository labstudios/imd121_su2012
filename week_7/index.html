<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="itsmee" />

	<title>Lightbox Example</title>
    <link rel="stylesheet" href="css/jquery.lightbox-0.5.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.lightbox-0.5.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#group1 a").lightBox();
            $("#group2 a").lightBox();
        });
    </script>
</head>

<body>

<div id="group1">
    <a href="photos/image1.jpg"><img src="photos/thumb_image1.jpg" /></a>
    <a href="photos/image2.jpg"><img src="photos/thumb_image2.jpg" /></a>
    <a href="photos/image3.jpg"><img src="photos/thumb_image3.jpg" /></a>
</div>
<div id="group2">
    <a href="photos/image4.jpg"><img src="photos/thumb_image4.jpg" /></a>
    <a href="photos/image5.jpg"><img src="photos/thumb_image5.jpg" /></a>
</div>

<div id="flowers"></div>

</body>
</html>
